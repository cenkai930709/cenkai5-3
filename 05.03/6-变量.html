<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	变量
			 		复用数据，简化代码
			 		
			 		初始化变量
			 		var 变量名 = 值
			 		
			 		
			 		创建变量
			 		var 变量名;
			 		赋值
			 		变量名 = 值
			 		右边的值赋值给左边的变量
			 		变量创建后没赋值，默认值是undefined
			 		
			 		
			 	变量命名规则
			 		1.首位可以是字母，下划线(_)，美元符($)
			 		2.除了首位可以是字母，数字，下划线(_)，美元符($)
			 		3.不能用关键字和保留字
			 		4.区分大小写
			 		5.长度任意
			 		
			 	命名建议
			 		1.语义化
			 		2.小驼峰
			 			除了首个单词，后边的每个单词的首字母大写
			 		
			 	常用语义
			 		匈牙利命名法
			 		o - 一个对象
			 		a - 一组元素
			 		
			 		div - 一个div
			 		divs - 一组div
			 		str - 字符串
			 		num - 数字
			 		n
			 		
			 		arr - 数组
			 		obj - 对象
			 		fn - 函数
			 		
			 	
			 		
			 		
			 * */
			var abc;
			//console.log(abc)
			abc = 1;
			//console.log(abc)
			//var 1a//报错，首位不能是数字
			var _$1w
			//var var//报错，不能用关键字
			var a = 1;
			var A = 2;
			console.log(a)
			console.log(A)
		</script>
	</body>
</html>
