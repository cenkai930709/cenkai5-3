<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			onclick
				鼠标单击事件
			alert()
				系统默认弹窗
			()：函数执行	
			''：字符串数据类型
			1：数字数据类型
		    '1':字符串的1，不能运算
		    
		-->
		<div style="width:100px;height:100px;background:red;" onclick="alert('1'+'1')"></div>
	</body>
</html>
