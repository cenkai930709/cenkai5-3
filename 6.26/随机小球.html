<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
<input type="button" id="btn" value="按钮"/>

<script>
    var btn =document.getElementById('btn');
    var arr=[];
    var body=document.body;
    //随机颜色
    function color(){
        var arr=['red','yellow','blue','pink','black','green','orange'];
        return arr[Math.round(Math.random()*(arr.length-1))];
    }
    //随机尺寸大小
    function size() {
        return Math.round(Math.random() * 50 + 50);
    }
    document.onclick=function(ev){
        if(ev.target==btn){
            //点击按钮
            if(arr.length){
                big(arr.pop());
            }

        }else{
            //按钮以外
            arr.push({
                    x:ev.clientX,
                    y:ev.clientY
            })
            //console.log(arr)
        }
    }
    function big(pos){
        var div=document.createElement('div');
        //随机目标值
        var target=size();
        var w=0;
        //随机颜色
        div.style.backgroundColor=color();
        body.appendChild(div);
        //开定时器从0开始，每次+1，一直到目标值为止
        div.timer=setInterval(function(){
            div.style.width=++w+'px';
            div.style.height=w+'px';
            div.style.left=pos.x-w/2+'px';
            div.style.top=pos.y-w/2+'px';
            if(w>=target){
                clearInterval(div.timer);
                if(arr.length){
                    big(arr.pop());
                }
            }

        },20)
        console.log(div);
    }
</script>
</body>
</html>
