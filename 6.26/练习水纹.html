<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            position: absolute;
            border-radius: 50%;
            border: 3px solid #000000;
            display: none;
        }
    </style>
</head>
<div></div>
<div></div>
<div></div>

<body>
<script>
    var divs = document.getElementsByTagName('div');
    document.onclick=function(ev){
        var l=ev.clientX;
        var t=ev.clientY;
        fn(divs[0],l,t)
        setTimeout(function(){
            fn(divs[1],l,t)
        },200)
        setTimeout(function(){
            fn(divs[2],l,t)
        },300)

    }
    function fn(obj,l,t){
        obj.style.display='block';
        var w=10;
        var h=10;
        var o=100;
        obj.timer=setInterval(function(){
            obj.style.width=(w+=2)+'px';
            obj.style.height=(h+=2)+'px';
            obj.style.left=l-obj.offsetWidth/2+'px';
            obj.style.top=t-obj.offsetHeight/2+'px';
            obj.style.opacity=(o-=2)/100;
            if(o==0){
                clearInterval(obj.timer);
            }
        },20)

    }
</script>
</body>
</html>
