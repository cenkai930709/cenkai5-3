<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 	string.toUpperCase()
			 	作用：
			 		字符串每个字符转成大写
			 		
			 		
			 	string.toLowerCase()
			 	作用：
			 		字符串每个字符转成小写	
			 * */
			var str = 'miaov';
			var str2 = 'MIAOV';
			console.log(str.toUpperCase())
			console.log(str2.toLowerCase())
			
		</script>
	</body>
</html>
