<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            position: absolute;
            border: 1px solid red;
            background-color: pink;
            display: none;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var box=document.getElementById('box');
        var nT,nL;
        var onOff=false;
        document.onmousedown=function(ev){
            box.style.display='block';
            nT=ev.clientY;
            nL=ev.clientX;
            onOff=true;
        }
        document.onmousemove=function(ev){
            if(onOff){
                var dL=ev.clientX;
                var dT=ev.clientY;
                var w=Math.abs(nL-dL);
                var h=Math.abs(nT-dT);
                box.style.width=w+'px';
                box.style.height=h+'px';
                var l=nL>dL?dL:nL;
                var t=nT>dT?dT:nT;
                box.style.left=l+'px';
                box.style.top=t+'px';
            }
        }
        document.onmouseup=function(){
            box.style.cssText='';
            onOff=false;
        }
    </script>
</body>
</html>
