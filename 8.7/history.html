<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" name="" id="" value="上一个" />
		<input type="button" name="" id="" value="下一个" />
		<div id="div"></div>
		<script type="text/javascript">
			
			const inputs = document.getElementsByTagName('input');
			const div = document.getElementsByTagName('div')[0];
			let num = 0;
			let obj = {}
			let arr = ['第一天','第二天','第三天','第四天'];
			inputs[0].onclick = function(){
				history.go(-1);
				num -- ;
				if(num<0)num=0;
				obj.page = num;
				
				div.innerHTML = arr[obj.page];
			}
			inputs[1].onclick = function(){
				//history.go();
				
				num ++;
				
				obj.page = num;
				
				history.pushState(obj, '', '#page='+num);
				
				div.innerHTML = arr[obj.page];
			}
		</script>
	</body>
</html>
