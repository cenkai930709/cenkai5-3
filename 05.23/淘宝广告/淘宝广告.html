<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box{
			width:500px;
			border:1px solid black;
			margin: 50px auto 0;
			position: relative;
		}
		img{
			width:350px;
			margin: 10px 75px 20px;
			height: 290px;
		}
		ul{
			margin: 0;
			padding: 0;
			position: absolute;
			top:10px;
		}
		ul:nth-of-type(1){
			left:5px;
		}
		ul:nth-of-type(2){
			right:15px;
		}
		li{
			list-style: none;
			width:50px;
			height: 30px;
			margin: 5px 0;
			border: 1px solid black;
			line-height: 30px;
			text-align: center;
			cursor: pointer;
		}
		.active{
			color:white;
			background-color:black; 
		}
	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li class="active">连衣裙</li>
			<li>雪纺</li>
			<li>T恤</li>
			<li>铅笔裤</li>
			<li>婚纱</li>
			<li>T恤</li>
			<li>铅笔裤</li>
			<li>婚纱</li>
		</ul>
		<ul>
			<li>包包</li>
			<li>凉鞋</li>
			<li>单鞋</li>
			<li>太阳镜</li>
			<li>丝袜</li>
			<li>T恤</li>
			<li>铅笔裤</li>
			<li>婚纱</li>
		</ul>
		<img src="" alt="">
	</div>
	<script type="text/javascript">
		var box=document.getElementById('box');
		var img=box.getElementsByTagName('img')[0];
		var lis=document.getElementsByTagName('li');
		var timer=null;
		var n=0;
		var arr=['img/0.jpg','img/1.jpg','img/2.jpg','img/3.jpg','img/4.jpg'];
		function fn(){
			timer=setInterval(function(){
				if(n<lis.length/2){
					n++;
					if(n==lis.length/2){
						n=lis.length-1;
					}
				}else{
					n--;
					if(n==lis.length/2-1){
						n=0;
					}
				}
				fun()
			},1000)
		}
		fn();
		//初始化
		img.src=arr[n];
		function fun(){
			for(var i=0;i<lis.length;i++){
				lis[i].className='';
				
			}
			lis[n].className='active';
			img.src=arr[n%arr.length];
		}
		for(var i=0;i<lis.length;i++){
			lis[i].index=i;
			lis[i].onmouseover=function(){
				fun();
				n=this.index;
			}
			
		}
		box.onmouseover=function(){
			clearInterval(timer);
		}
		box.onmouseout=function(){
			fn();
		}
	</script>
</body>
</html>
