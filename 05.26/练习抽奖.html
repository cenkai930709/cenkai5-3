<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				border: 1px solid #000;
				margin:50px auto 0;
				line-height: 200px;
				text-align: center;
				font-size:50px;
			}
			#btn{
				position: absolute;
				left:500px;
				top:300px;
			}
		</style>
	</head>
	<body>
		<div id="box">岑凯</div>
		<div id="btn">
			<input type="button"  value="开始" />
			<input type="button"  value="停止" />
		</div>
		<script type="text/javascript">
			var box=document.getElementById('box');
			var btn=document.getElementById('btn');
			var prev=btn.getElementsByTagName('input')[0];
			var next=btn.getElementsByTagName('input')[1];
			var arr=['贺占江','李晋','郭崖按','江熊','贺天翔','岑凯'];
			var timer=null;
			prev.onclick=function(){
				timer=setInterval(function(){
					var n=Math.round(Math.random()*(arr.length-1));
					box.innerHTML=arr[n];
				},20)
			}
			next.onclick=function(){
				clearInterval(timer);
			}
		</script>
	</body>
</html>
