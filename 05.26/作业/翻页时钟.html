<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
	list-style: none;
}
ul{
	position:relative;
	margin-top:100px;
	overflow: hidden;
	height:70px;
}
li{
	position: relative;
	top: 0;
	left: 0;
	float: left;
}
img{
	display: block;
	border:none;
	vertical-align: top;
}

</style>
<body>
	<ul id="box">
		<li>
			<img src="images/0.jpg"/>
			<img src="images/0.jpg"/>
		</li>
		<li>
			<img src="images/0.jpg"/>
			<img src="images/0.jpg"/>
		</li>
		
		<li>
			<img src="images/c.jpg"/>
		</li>
		
		<li>
			<img src="images/0.jpg"/>
			<img src="images/0.jpg"/>
		</li>
		<li>
			<img src="images/0.jpg"/>
			<img src="images/0.jpg"/>
		</li>
		<li>
			<img src="images/c.jpg"/>
		</li>
		<li>
			<img src="images/0.jpg"/>
			<img src="images/0.jpg"/>
		</li>
		<li>
			<img src="images/0.jpg"/>
			<img src="images/0.jpg"/>
		</li>
	</ul>
</body>
<script src="Mtween.js"></script>
<script type="text/javascript">
	var lis=document.getElementsByTagName('li');
	var d1=lis[2].getElementsByTagName('img')[0];
	var d2=lis[5].getElementsByTagName('img')[0];
	var onOff=true;
	//初始化
	var old=getTimer();
	for(var i=0;i<lis.length;i++){
		var img=lis[i].getElementsByTagName('img')[0];
		if(i==2||i==5){
			continue;
		}
		img.src='images/'+old[i]+'.jpg';
		
	}
	//获取时间
	function getTimer(){
		var data=new Date();
		var h=data.getHours();
		var m=data.getMinutes();
		var s=data.getSeconds();
		var str='';
		str+=twe(h)+':'+twe(m)+':'+twe(s);
		function twe(n){
			return n<10?'0'+n:''+n;
		}
		return str;
	}
	//重复点
	setInterval(function(){
		if(onOff){
			d1.src=d2.src='images/b.jpg';
		}else{
			d1.src=d2.src='images/c.jpg';
			
		}
		onOff=!onOff;
	},500)
	
	setInterval(function(){
		var New=getTimer();
		for(var i=0;i<New.length;i++){
			if(old[i]!=New[i]){
				tew(i,New[i]);
			}
		}
		old=New;
	},1000)
	
	function tew(m,num){
		var imgs=lis[m].getElementsByTagName('img');
		imgs[1].src='images/'+num+'.jpg';
		move({
			obj:lis[m],
 			attrs:{top:-70},
 			duration:500,
 			callBack:function(){
				imgs[0].src='images/'+num+'.jpg';
				lis[m].style.cssText='';
 			}
		})
	}
</script>
</html>
