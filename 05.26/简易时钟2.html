		<script type="text/javascript">
			var img=document.getElementsByTagName('img');
			var di1=img[2];
			var di2=img[5];
			settimer();
			setInterval(settimer,1000)
			
			function settimer(){
				var now=autoPlay();
				for(var i=0;i<img.length;i++){
					if(i==2||i==5){
						continue;
					}
					img[i].src='images/'+now[i]+'.jpg'
				}
				
				setInterval(function(){
					di1.src=di2.src='images/b.jpg';
				},500)
			}
			
			function autoPlay(){
				var data=new Date();
				var h=data.getHours();
				var m=data.getMinutes();
				var s=data.getSeconds();
				var str='';
				str+=two(h)+':'+two(m)+':'+two(s);
				
				function two(n){
					return n<10?'0'+n:''+n;
				}
				return str;
			}
			
			
		</script>
	</body>
