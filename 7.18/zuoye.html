<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			input{
				border: none;
			}
			#box{
				height: 500px;
				width: 400px;
				border: 1px solid #000;
				margin: 100px auto 0;
				
			}
			.div1{
				height: 80px;
				text-align: center;
				line-height: 80px;
				color: #000000;
			}
			.txt{
				height: 40px;
				width: 240px;
				border: 1px solid #000000;
				border-radius: 5px;
				font-size: 20px;
			}
			a{
				text-decoration: none;
				display: block;
				height: 50px;
				width: 80px;
				background: #ccc;
				line-height: 50px;
				font-size: 20px;
				text-align: center;
				color: #fff;
				border-radius: 10px;
				margin: 40px auto 0; 
			}
		</style>
	</head>
	<body>
		<div id="box">
			<form action="" method="post">
				<div class="div1">QQ号码是：<input type="text" class="txt" value=""/></div>
				<div class="div1">邮箱地址：<input type="text" class="txt" value=""/></div>
				<div class="div1">手机号码：<input type="text" class="txt" value=""/></div>
				<div class="div1">出生日期：<input type="text" class="txt" value=""/></div>
				<a href="">提交</a>
			</form>
		</div>
		<script type="text/javascript">
			var Txt=document.getElementsByClassName('txt');
			var btn=document.getElementsByTagName('a')[0];
				Txt[0].oninput=function(){
					var va1=this.value;
					if(/^[1-9]\d{4,10}$/g.test(va1)){
						this.style.border='1px solid blue';
						
					}else{
						this.style.border='1px solid red';
					}
				}
				Txt[1].oninput=function(){
					var va2=this.value;
					if(/^[A-Za-z][\w\-\.]{5,19}@([0-9A-Za-z]{3,5}\.){1,3}[a-z]{1,3}/g.test(va2)){
						this.style.border='1px solid blue';
						
					}else{
						this.style.border='1px solid red';
					}
				}
				Txt[2].oninput=function(){
					var va3=this.value;
					if(/^[1-9]\d{11,11}$/g.test(va3)){
						this.style.border='1px solid blue';
						
					}else{
						this.style.border='1px solid red';
					}
				}
			
			
		</script>
	</body>
</html>
