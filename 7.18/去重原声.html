<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str='sdjkhfjkshfkj324h32jh53wbkjl35h3rjk5h2k3h25kj3k532k5hk2j3';
			var min=-Infinity;
			var s='';
			var obj={};
			for(var i=0;i<str.length;i++){
				if(!obj[str[i]]){
					obj[str[i]]=1;
				}else{
					obj[str[i]]++;
				}
			}
			for(var k in obj){
				if(min<obj[k]){
					min=obj[k];
					s=k;
				}
			}
			console.log('出现最多的是：'+s+'并且出现了'+min+'次');
		</script>
	</body>
</html>
