			var arr=[1,2,3,4,5,[3,4,6],{name:'岑凯'}];
			function deepclone(obj){
				//为了调试使用的
				var toSting=Object.prototype.toString;
				var o=obj.push?[]:{};
				for(var attr in obj){
					if(toString.call(obj[attr])==='[object Object]' || toString.call(obj[attr])==='[object Array]'){
						o[attr]=deepclone(obj[attr]);
						
					}else{
						o[attr]=obj[attr];
					}
				}
				return o;
				
			}
