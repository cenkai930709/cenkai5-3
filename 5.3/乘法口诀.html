<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str='';
			for(var i=0;i<10;i++){
				str+='<div>';
				for(var j=0;j<=i;j++){
					str+=j+'*'+i+'='+i*j+'&nbsp;';
				}
				str+='</div>';
			}
			document.body.innerHTML=str;
		</script>
	</body>
</html>
