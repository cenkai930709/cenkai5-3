<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="txt"/>
		<select name="" id="sel">
			<option value="1">回车</option>
			<option value="2">ctrl+回车</option>
		</select>
		<ul id="list"></ul>
		<script>
			var txt = document.getElementById('txt');
			var sel = document.getElementById('sel');
			var list = document.getElementById('list');
			txt.onkeyup = function(ev){
				var val = this.value;
				if(sel.value==1){
					//回车
					//console.log(1)
					if(!ev.ctrlKey&&ev.keyCode==13){
						list.innerHTML+='<li>'+val+'</li>';
					}
				}else{
					//ctrl+回车
					//console.log(2)
					if(ev.ctrlKey&&ev.keyCode==13){
						list.innerHTML+='<li>'+val+'</li>';
					}
				}
			}
		
		</script>
	</body>
</html>
