<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left:0;
				top:0;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			var box = document.getElementById('box');
			document.onkeydown = function(ev){
				var l = parseFloat(getComputedStyle(box).left);
				var t = parseFloat(getComputedStyle(box).top);
				if(ev.keyCode==37){
					//左
					box.style.left = (l-5)+'px';
				}
				if(ev.keyCode==38){
					//上
					box.style.top = (t-5)+'px';
				}
				if(ev.keyCode==39){
					//右
					box.style.left = (l+5)+'px';
				}
				if(ev.keyCode==40){
					//下
					box.style.top = (t+5)+'px';
				}
			}
		</script>
	</body>
</html>
