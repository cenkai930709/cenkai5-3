<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 50px;
				left: 0;
			}
		</style>
	</head>
	<body>
		<input type="button" id="btn" value="按钮" />
		<div id="box"></div>
		<script type="text/javascript">
			var box=document.getElementById('box');
			var btn=document.getElementById('btn');
			btn.onclick=function(){
				function fn(obj,attr,val){
					if(arguments.length==2){
						var v=parseFloat(getComputedStyle(obj)[attr]);
						if(attr=='opacity'){
							v=Math.round(v*100)
						}
						return v;
					}
					//设置
					if(attr=='opacity'){
						val=val/100;
						obj.style[attr]=val;
					}else{
						obj.style[attr]=val+'px';
					}
				}
			}
		</script>
	</body>
</html>
