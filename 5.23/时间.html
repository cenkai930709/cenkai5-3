<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<div id="box">0</div>
		<script type="text/javascript">
			var box=document.getElementById('box');
			var n=0;
			var onOff=true;
			var timer=null;
			box.onclick=function(){
				var _this=this;
				if(onOff){
					onOff=false;
					timer=setInterval(function(){
						n++;
						if(n==10){
							clearInterval(timer)
							n=0;
							onOff=true;
						}
						_this.innerHTML++;
					},1000)
				}
				
			}
		</script>
	</body>
</html>
