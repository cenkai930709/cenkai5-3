<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left:0;
				top:50px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="按钮" id="btn"/>
		<div id="box"></div>
		<script type="text/javascript" src="move.js"></script>
		<script type="text/javascript">
			var box = document.getElementById('box');
			var btn = document.getElementById('btn');
			btn.onclick = function(){
				move(box,'left',3000,400,function(){
					move(box,'top',3000,400,function(){
						move(box,'left',3000,0)
					})
				})
			}
			
		</script>
	</body>
</html>
