<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 200px;
				height: 100px;
				border: 1px solid #000;
				position: relative;
			}
			a{
				text-decoration: none;
				width: 100%;
				height: 100%;
				display: block;
				line-height: 100px;
				text-align: center;
				font-size:30px;
				
			}
			#list{
				margin:0;
				padding:0;
				list-style: none;
				width: 100%;
				position: absolute;
				bottom: -65px;
				left:0;
				border: 1px solid #000;
				display: none;
				
			}
		</style>
	</head>
	<body>
		<div id="box">
			<a href="javascript:;" id="btn">展开</a>
			<ul id="list">
				<li>菜单</li>
				<li>菜单</li>
				<li>菜单</li>
			</ul>
		</div>
		<script>
			var btn = document.getElementById('btn');
			var list = document.getElementById('list');
			//true：收缩，false:展开
			//用变量自己定义状态，避免用复合样式做判断，不同浏览器获取结果不一样，不要用颜色，地址，复合样式做判断条件
			var onOff = true;
			btn.onclick = function(){		
				if(onOff){
					//显示和自定义状态要一一对应，显示变了，自定义状态也要对应改变
					list.style.display='block';
					onOff = false;
				}else{
					list.style.display='none';
					onOff = true;
				}
			}
		</script>
	</body>
</html>
