<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 400px;
				height: 500px;
				border: 1px solid #000;
				margin:50px auto;
				position: relative;
			}
			img{
				width: 100%;
				height: 100%;
			}
			#prev,#next{
				position: absolute;
				top:200px;
				font-size:50px;
				font-weight: bold;
				text-decoration: none;
			}
			#prev{
				left:-100px;
			}
			#next{
				right:-100px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<img src="img/1.png" alt="" id="img" />
			<a href="javascript:;" id="prev"><</a>
			<a href="javascript:;" id="next">></a>
		</div>
		<script>
			var img = document.getElementById('img');
			var prev = document.getElementById('prev');
			var next = document.getElementById('next');
			//存图片地址
			var arr = ['img/1.png','img/2.png','img/3.png','img/4.png'];
			//数组下标，控制图片切换
			var n = 0;
			//下一张
			next.onclick = function(){
				//数组下标+1，切换到下一张图片的地址
			    n++;
				//下标数字超过数组的最后一位，限制
				if(n>arr.length-1){
					n = arr.length-1;
				}
				//图片地址赋值给img
				img.src = arr[n];
			}
			prev.onclick = function(){
				n--;
//				if(n<0){
//					n = 0;
//				}
				if(n<0){
					n = arr.length-1;
				}
				img.src = arr[n];
			}
		</script>
	</body>
</html>
