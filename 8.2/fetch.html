<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="txt" /><span id="span"></span>
		<script src="promise_01.js" ></script>
		<script type="text/javascript">
			var txt = document.getElementById('txt');
	
			txt.onblur = function(){
				
				var fetch = ajax({
					url:'php/get_json.php',
					data:{
						user:txt.value
					},
					dataType:'json'
				});
				
				fetch.then(function(data){
					span.innerHTML=data.msg;
					console.log(data)
				}).catch(function(data){
					span.innerHTML=data.msg;
				});
				
			}
			
			
		</script>
	</body>
</html>
