	<body>
		<script type="text/javascript">
			//将对象改为字符串
			var obj = {
					user:'leo',
					pass:123456
				}
			var arr=[];
			for(var attr in obj){
				arr.push(attr + '=' + obj[attr]);
			}
			
			//console.log(arr.join('&'));
			
			
			//将字符串改为对象
			var str = 'user=leo&pass=123456';
			var arr2=str.split('&');
			var obj2={};
			for(var i=0;i<arr2.length;i++){
				
				
				var arr3=arr2[i].split('=');
				obj2[arr3[0]]=arr3[1];
			}
			console.log(obj2);
			
			
		</script>
	</body>
