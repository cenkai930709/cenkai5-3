<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				height: 553px;
				width: 875px;
				background: url(img/bg.png) no-repeat;
				margin: 50px auto;
				position: relative;
			}
			#prev{
				width: 66px;
				height: 16px;
				text-align: center;
				font-size: 12px;
				color: #000000;
				text-decoration: none;
				position: absolute;
				top: 55px;
				left: 22px;
			}
			#next{
				width: 66px;
				height: 16px;
				text-align: center;
				font-size: 12px;
				color: #000000;
				position: absolute;
				text-decoration: none;
				top: 55px;
				left: 98px;
			}
			#left{
				height: 245px;
				width: 448px;
				background: red;
				position: absolute;
				top: 113px;
				left: 49px;
			}
			#right{
				height: 245px;
				width: 248px;
				background: red;
				position: absolute;
				top: 113px;
				right: 66px;
			}
			#tel{
				color: #000000;
				font:900 12px '';
				position: absolute;
				left: 238px;
				bottom: 171px;
			}
			#trl{
				color: #000000;
				font:900 12px '';
				position: absolute;
				right: 154px;
				bottom: 171px;
			}
			#tetl{
				color: #000000;
				font:900 12px '';
				position: absolute;
				left: 51px;
				bottom: 146px;
			}
			#trtl{
				color: #000000;
				font:900 12px '';
				position: absolute;
				right: 296px;
				bottom: 146px;
			}
			.lef{
				width: 448px;
				height: 245px;
				background-size:448px 245px ;
			}
			.lrf{
				width: 248px;
				height: 245px;
				background-size:248px 245px ;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<a href="javascript:;" id="prev"></a>
			<a href="javascript:;" id="next"></a>
			<div id="left">
				<img class="lef" src=""/>
			</div>
			<span id="tel"></span>
			<span id="tetl"></span>
			<div id="right">
				<img class="lrf" src=""/>
			</div>
			<span id="trl"></span>
			<span id="trtl"></span>
		</div>
		<script type="text/javascript">
			var prev=document.getElementById('prev');
			var next=document.getElementById('next');
			var img=document.getElementsByTagName('img');
			var tel=document.getElementById('tel');
			var trl=document.getElementById('trl');
			var tetl=document.getElementById('tetl');
			var trtl=document.getElementById('trtl');
			var imgs1=['img/0.jpg','img/1.jpg','img/2.jpg','img/3.jpg'];
			var imgs2=['img/3.jpg','img/4.jpg','img/2.jpg'];
			var tet1=['第一组第1张','第一组第2张','第一组第3张','第一组第4张'];
			var tet2=['第二组第1张','第二组第2张','第二组第3张'];
			var n=0;
			var m=0;
			tab();
			tad();
			function tab(){
				img[0].src=imgs1[n];
				tel.innerHTML=tet1[n]
				tetl.innerHTML=n+1+'/'+imgs1.length;
			}
			function tad(){
				img[1].src=imgs2[m];
				trl.innerHTML=tet2[m];
				trtl.innerHTML=m+1+'/'+imgs2.length;
			}
			img[0].onclick=function(){
				n++;
				if(n>imgs1.length-1){
					n=0;
				}
				tab();
			}
			img[1].onclick=function(){
				m++;
				if(m>imgs2.length-1){
					m=0;
					
				}
				tad();
			}
			//上一组
			prev.onclick=function(){
				n--;
				if(n<0){
					n=imgs1.length-1;
				}
				tab();
				m--;
				if(m<0){
					m=imgs2.length-1;
				}
				tad();
			}
			//下一组
			next.onclick=function(){
				n++;
				if(n>imgs1.length-1){
					n=0;
				}
				tab();
				m++;
				if(m>imgs2.length-1){
					m=0;
				}
				tad();
			}
		</script>
	</body>
</html>
