<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			table{
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table id="table" border="1">
			<thead>
				<tr>
					<td>编号</td>
					<td>姓名</td>
					<td>年龄</td>
					<td>性别</td>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</body>
	<script type="text/javascript">
		var data = [
			{
				id:1,
				name:'小红',
				age:18,
				sex:'女'
			},
			{
				id:2,
				name:'小丽',
				age:22,
				sex:'女'
			},
			{
				id:3,
				name:'小白',
				age:26,
				sex:'男'
			},
			{
				id:4,
				name:'小强',
				age:28,
				sex:'男'
			},
			{
				id:5,
				name:'小黑',
				age:16,
				sex:'女'
			}
		];
		var table = document.getElementById('table');
		var tBody = table.tBodies[0];
		data.forEach(function(a){
			var tr = tBody.insertRow();
			for(var k in a){
				var td = tr.insertCell();
				td.innerHTML = a[k];
			}
		})
	</script>
</html>
