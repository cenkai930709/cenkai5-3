<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			li{
				list-style: none;
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<input type="text" id="txt" name="txt" value="" />
		<ul id="ul"></ul>
		<script type="text/javascript">
			
			let txt = document.getElementById('txt');
			//console.log('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su');
			txt.onkeyup=function(){
				
				jsonp({
					url:'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',
					data:{
						wd:txt.value
					},
					cb:'cb',
					success:function(data){
						
						let html='';
						
						data.s.forEach((e,i)=>{
							if(i<=4){
								html+=`<li><a _blank href="https://www.so.com/s?ie=utf-8&fr=none&src=home_suggst_3.2.2&q=${e}&eci=3630d43d534fdb80&nlpv=suggest_3.2.2">${e}</li>`

							}
							
							
						})
						ul.innerHTML=html;
						
					}
					
				})
				
				
			}
			function jsonp(json){
				let settings={
					url:'',
					data:{},
					success:function(){},
					cb:'callback'
				}
				let fnName='jQuery'+Math.random()+(+new Date);
				
				
				fnName=fnName.replace('0.','1_');
				
				
				
				
				
				window[fnName]=function(data){
					settings.success(data);
				}
				Object.assign(settings,json);
				
				
				settings.data[settings.cb]=fnName;
				
				
				let arr=[];
				
				for(let attr in settings.data){
					arr.push(attr + '=' +settings.data[attr]);
				}
				let str=arr.join('&');
				
				let oS=document.createElement('script');
				
				oS.src=settings.url + '?' +str;
				
				document.getElementsByTagName('head')[0].appendChild(oS);
				
				
			}
			
			
		</script>
	</body>
</html>
