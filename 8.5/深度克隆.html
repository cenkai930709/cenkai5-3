<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			var  arr =[1,2,3,4,[1,3,4]];
			function deepclone(obj){
				var o=(obj.push==undefined)?{}:[];
				var tos=Object.prototype.toString;
				
				for(var attr in obj){
					if(tos.call(obj[attr])=='[object Array]' ||tos.call(obj[attr])=='[object Object]'){
						o[attr]=deepclone(obj[attr]);
						
					}else{
						o[attr]=obj[attr];
					}
				}
				return o;
			}
			var obj=deepclone(arr);
			obj[4].push('k');
			console.log(obj);
		</script>
	</body>
</html>
