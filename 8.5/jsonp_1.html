<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="txt" name="txt" value="" />
		<ul id="ul"></ul>
		<script type="text/javascript">
			
			let txt = document.getElementById('txt');
			function fn(data){
				let html='';
				console.log(data)
				data.s.forEach((e,i)=>{
					if(i<=4){
						html+=`<li><a _blank href="https://www.so.com/s?ie=utf-8&fr=none&src=home_suggst_3.2.2&q=${e.word}&eci=3630d43d534fdb80&nlpv=suggest_3.2.2">${e}></a></li>`;
			
					}
				})
				ul.innerHTML=html;
			}
			
			txt.onkeyup=function(){
				jsonp({
					url:'https://sug.so.360.cn/suggest',
					data:{
						callback:'fn',
						word:txt.value
					}
				})
				
				
			}
			function jsonp(json){
				
				let settings={
					url:'',
					data:{}
				}
				//浅拷贝
				Object.assign(settings,json);
				let arr=[];
				for(let attr in settings.data){
					arr.push(attr + '=' +settings.data[attr]);
					
				}
				let str= arr.join('&');
				
				
				
				let os=document.createElement('script');
				
				os.src=settings.url + '?' + str;
				
				document.getElementsByTagName('head')[0].appendChild(os);
				
				os.remove();
			}
			
		</script>
	</body>
</html>
