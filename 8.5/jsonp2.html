<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="txt" name="txt" value="" />
		<ul id="ul"></ul>
		<script type="text/javascript">
			
			let txt = document.getElementById('txt');
			function fn(data){
				let html='';
				data.result.forEach((e,i)=>{
					if(i<=4){
						html+=`<li><a _blank href="https://www.so.com/s?ie=utf-8&fr=none&src=home_suggst_3.2.2&q=${e.word}&eci=3630d43d534fdb80&nlpv=suggest_3.2.2">${e.word}></a></li>`;
			
					}
				})
				ul.innerHTML=html;
			}
			
			txt.onkeyup=function(){
				
				
				let os=document.createElement('script');
				
				os.src='https://sug.so.360.cn/suggest?callback=fn&encodein=utf-8&encodeout=utf-8&format=json&fields=word&word='+this.value;
				
				document.getElementsByTagName('head')[0].appendChild(os);
				console.log(os);
				os.remove();
			}
			
			
		</script>
	</body>
</html>
