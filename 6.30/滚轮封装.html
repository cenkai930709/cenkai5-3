<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            height: 100px;
            width: 100px;
            border: 1px solid #000;
            line-height: 100px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="box">
    1
</div>
<script>
    function addMou(init){
        init.ele.onmousewheel=fn;
        init.ele.addEventListener('DOMMouseScroll',fn);
        function fn(ev){
            var onOff=null;
            if(ev.wheelDelta){
                if(ev.wheelDelta>0){
                    onOff=true;
                }else{
                    onOff=false;
                }
            }else{
               if(ev.detail<0){
                   onOff=true;
               }else{
                  onOff=false;
               }
            }
            if(onOff){
               typeof init.fnUp=='function' && init.fnUp();
            }else{
                typeof init.fnDown=='function' && init.fnDown();
            }
        }
    }
    var box=document.getElementById('box');
    var n=1;
    addMou({
        ele:box,
        fnUp:function(){
            n++;
            box.innerHTML=n;
        },
        fnDown:function(){
            n--;
            box.innerHTML=n;
        }

    })
</script>
</body>
</html>
