<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	arguments,在函数内部使用，传入实参的集合,一般用在不定参时,在函数传入实参时，会一一对应赋值给形参，还会把实参存在arguments里
			 	[0],length
			 	arguments.callee:存的是该函数体
			 * */
			function fn(){
				var sum = 0;
				for(var i=0;i<arguments.length;i++){
					sum+=arguments[i];
				}
				console.log(sum)
				console.dir(arguments.callee)
			}
			fn(1,2,3,4,5)
		</script>
	</body>
</html>
