		<script>
			/*
			 	结构相同，功能相同，用函数传参
			 * */
			var uls = document.getElementsByTagName('ul');
			for(var i=0;i<uls.length;i++){
				fn(i)
			}
			function fn(n){
				var lis = uls[n].getElementsByTagName('li');
				for(var i=0;i<lis.length;i++){
					lis[i].onclick = function(){
						for(var i=0;i<lis.length;i++){
							lis[i].style.background = '';
						}
						this.style.background = 'red';
					}
				}
			}
			
		</script>
