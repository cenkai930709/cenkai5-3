<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				height: 50px;
				width: 500px;
				border: 1px solid #000;
				margin: 140px auto;
			}
			#div1{
				height: 50px;
				width: 0%;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<input type="button" id="btn" value="按钮" />
		<div id="box">
			<div id="div1"></div>
		</div>
		<script type="text/javascript">
			var box=document.getElementById('box');
			var dis=document.getElementById('div1');
			var btn=document.getElementById('btn');
			var n=0;
			box.onclick=function(){
				fn();
			}
			function fn(){
				if(n==100){
					n=0;
					dis.style.width=n+'%';
					return;
				}
				n++;
				dis.style.width=n+'%';
				setTimeout(function(a){
					a.callee();
				},20,arguments)
			}
			btn.onclick=function(){
				fn=1;
			}
		</script>
	</body>
</html>
