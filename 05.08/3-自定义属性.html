<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box"></div>
		<script>
			/*
			 	自定义属性
			 		非空对象下可以加自定义属性
			 		存数据，私有化
			 * */
			var arr = [];
			arr.abc = 1;
			console.log(arr.abc)
			var box = document.getElementById('box');
			box.abc = 2;
			console.log(box.abc)
		</script>
	</body>
</html>
