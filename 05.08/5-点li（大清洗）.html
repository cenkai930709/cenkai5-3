<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
		<script>
			var lis = document.getElementsByTagName('li');
			for(var i=0;i<lis.length;i++){
				lis[i].onclick = function(){
					//1.清除所有
					for(var i=0;i<lis.length;i++){
						lis[i].style.background = '';
					}
					this.style.background = 'red';
				}
			}
		</script>
	</body>
</html>
