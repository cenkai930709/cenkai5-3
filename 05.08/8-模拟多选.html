<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			a{
				text-decoration: none;
				padding:10px 20px;
				border: 5px solid #000;
				float: left;
				margin-right:10px;
			}
			a.active{
				border-color: red;
			}
		</style>
	</head>
	<body>
		<a href="javascript:;">旅游</a>
		<a href="javascript:;">美食</a>
		<a href="javascript:;">电影</a>
		<script>
			var as = document.getElementsByTagName('a');
			for(var i=0;i<as.length;i++){
				as[i].check = false;
				as[i].onclick = function(){
				
				if(this.check){
					this.className = '';
					this.check = false;
				}else{
					this.className = 'active';
					this.check = true;
				}
				console.log(this.check)
			}
		}		
		</script>
	</body>
</html>
