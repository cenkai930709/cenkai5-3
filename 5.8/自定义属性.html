<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			a{
				float: left;
				margin-left: 5px;
				width: 100px;
				height: 60px;
				border: 10px solid #000000;
				color: #000000;
				text-align: center;
				text-decoration: none;
				font:900 30px/60px '' ;
			}
			a.active{
				border: 10px solid red;
				color: yellow;
			}
		</style>
	</head>
	<body>
		<a href="javascript:;">美食节</a>
		<a href="javascript:;">旅游节</a>
		<a href="javascript:;">娱乐节</a>
		<script type="text/javascript">
			var as=document.getElementsByTagName('a');
			for(var i=0;i<as.length;i++){
				as[i].check=true;
				as[i].n=0;
				as[i].onclick=function(){
					if(this.n<4){
						this.n++;
						if(this.check){
							this.className='active';
						}else{
							this.className='';
						}
						this.check=!this.check;
						console.log(this.check)
					}
					console.log(this.n)
					
				}
			}
			
		</script>
	</body>
</html>
