<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				height: 300px;
				width: 200px;
				border: 1px solid #000;
				
			}
			#btn{
				height: 20px;
				width: 200px;
				margin-top: 15px;
				text-align: center;
			}
			span{
				float: left;
				width: 60px;
				height: 20px;
				border: 1px solid #333333;
				font:900 16px/20px '';
				margin-right: 3px;
				
			}
			#btn span.active{
				background: pink;
				color: yellow;
			}
			#box2{
				height: 280px;
				width: 200px;
				text-align: center;
				position: relative;
			}
			#box2 div{
				font:900 50px/280px '' ;
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="btn">
				<span class="active">菜单一</span>
				<span>菜单二</span>
				<span>菜单三</span>
			</div>
			<div id="box2">
				<div style="display: block;">1</div>
				<div>2</div>
				<div>3</div>
			</div>
		</div>
		<script type="text/javascript">
			var sps=document.getElementsByTagName('span');
			var box2=document.getElementById('box2');
			var divs=box2.getElementsByTagName('div');
			for(var i=0;i<sps.length;i++){
				sps[i].index=i;
				sps[i].onclick=function(){
					for(var i=0;i<sps.length;i++){
						sps[i].className='';
						divs[i].style.display='none';
					}
					this.className='active';
					divs[this.index].style.display='block';
				}
			}
		</script>
	</body>
</html>
