<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				border: 1px solid #000000;
				margin-right: 5px;
				float: left;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<script type="text/javascript">
			var lis=document.getElementsByTagName('li');
			var divs=document.getElementsByTagName('div');
			var prev=null;
			for(var i=0;i<divs.length;i++){
				divs[i].index=i;
				divs[i].onclick=function(){
					if(prev){
						prev.style.background='';
					}
					this.style.background='pink';
					prev=this;
					
				}
				
			}
		</script>
	</body>
</html>
