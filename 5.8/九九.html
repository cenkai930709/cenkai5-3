<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str='';
			for(var i=1;i<10;i++){
				str+='<p>';
				for(var a=1;a<=i;a++){
					str+=a+'*'+i+'='+a*i+'&nbsp;';
				}
				str+='</p>';
			}
			document.body.innerHTML=str;
		</script>
	</body>
</html>
