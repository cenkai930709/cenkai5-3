<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			span{
				float: left;
				width: 100px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				border: 1px solid #000;
			}
			.active{
				background: red;
			}
			div{
				width: 200px;
				height: 200px;
				border: 1px solid #000;
				position: absolute;
				top:50px;
				left:8px;
				display: none;
			}
			.show{
				display: block;
			}
		</style>
	</head>
	<body>
		<span class="active">按钮1</span>
		<span>按钮2</span>
		<span>按钮3</span>
		<div class="show">内容1</div>
		<div>内容2</div>
		<div>内容3</div>
		<script type="text/javascript">
			/*
			 	1.点击第一个span，让第一个div显示
			 * 
			 * */
			var btns = document.getElementsByTagName('span');
			var divs = document.getElementsByTagName('div');
			//3个span的点击
			for(var i=0;i<btns.length;i++){
				//想找到对应的div，所以用索引值
				btns[i].index = i;
				btns[i].onclick = function(){
					for(var i=0;i<btns.length;i++){
						btns[i].className = '';
						divs[i].className = '';
					}
					//this就是点击的那个span
					this.className = 'active';
					divs[this.index].className = 'show';
				}
			}
			//自动切换
			//当前是span[0]高亮，divs[0]显示，所以n=0
			var n = 0;
			var timer = null;
			timer = setInterval(function(){
				n++;
				if(n>btns.length-1){
					n = 0;
				}
				for(var i=0;i<btns.length;i++){
						btns[i].className = '';
						divs[i].className = '';
				}
				btns[n].className = 'active';
				divs[n].className = 'show';	
			},1000)
			
			
		</script>
	</body>
</html>
