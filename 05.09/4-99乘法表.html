<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			<div>1*1=1</div>
			<div>1*2=2 2*2=4</div>
			.
			.
			.
			<div>1*9=9...    9*9=81</div>
	
		-->
		<script>
			var str = '';
			for(var i=1;i<10;i++){
				//console.log('i:'+i)
				str+='<div>';
				for(var j=1;j<=i;j++){
					//console.log('j:'+j)
					str+=j+'*'+i+'='+i*j+'&nbsp;';
				}
				str+='</div>';
			}
			document.body.innerHTML = str;
			
		</script>
	</body>
</html>
