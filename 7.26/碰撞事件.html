<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		#box{
			width:150px;
			height: 150px;
			background: salmon;
			position: absolute;
			left:0;
			top:50px;
		}
		#box2{
			width:50px;
			height:50px;
			background: seagreen;
		}
		</style>
	</head>
	<body>
		<button>按钮</button>
		<div id="box">
			<div id="box2"></div>
		</div>
		<script src="jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('#box').click(function(){
		
				alert('点击了大的box');
				
				
				$('#box2').off().mouseover(function(){
					
					alert('点击了小的box2');
					
				});
				
				
			});
		</script>
	</body>
</html>
