<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul li{
				width:50px;
				height: 50px;
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<button>按钮</button>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<script src="jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//点击按钮在ul子级后面添加子级元素
			$('button').click(function(){
				$('ul').append($('<li>'));
			});
			/*
			 
			 * 事件监听 , 只要问到JQ几乎必考.
		
				1.事件必须绑定在父级身上
				2.当触发某个事件的时候，通过事件冒泡，使得父级可以从ev.target中监听到当前触发的元素是否为想要的子级
				3.如果是就执行事件处理函数。
			 * */
			$('ul').on('click','li',function(){
				$(this).css('background','red');
			});
		</script>
	</body>
</html>
