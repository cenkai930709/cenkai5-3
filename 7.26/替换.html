<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				_margin: 0;
				padding: 0;
				list-style: none;
			}
			#red{
				width:100px;
				height: 100px;
				background: red;
			}
			#blue{
				width:100px;
				height: 100px;
				background:blue;
			}
		</style>
	</head>
	<body>
		<input type="button" id="btn" value="按钮" />
		<div id="red"><span>span</span></div>
		<hr />
		<div id="blue"></div>
		<script src="jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			$('#btn').click(function(){
				
				let red=$('#red').clone(true);
				$('body').append(red);
				red.appendTo('body').click(function(){
					alert(1)
				});
			});
			
		</script>
	</body>
</html>
