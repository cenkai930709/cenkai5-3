<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img src="img/img1.gif" alt="" id="img"/>
		<script type="text/javascript">
			var img = document.getElementById('img');
			var arr = ['img/img1.gif','img/img2.gif','img/img3.gif','img/img4.gif'];
			var n = 0;
			var timer = null;
			function tab(){
					n++;
					img.src = arr[n%arr.length];
			}
			timer = setInterval(tab,1000)
			img.onmouseenter = function(){
				clearInterval(timer)
			}
			img.onmouseleave = function(){
				timer = setInterval(tab,1000)
			}
		</script>
	</body>
</html>
