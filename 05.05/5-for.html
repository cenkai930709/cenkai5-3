<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	for(var i=0;i<10;i++){
			 		要循环执行的代码
			 	}
			 	for(初始化变量;判断条件;变量变化){
			 		要循环执行的代码
			 	}
			 * 1.初始化变量 var i=0;只执行一次
			 * 2.判断条件，决定了循环是否执行，决定循环次数
			 * 3.要执行的代码，判断条件成立
			 * 4.条件改变，注意一定要变，不然就循环永远成立，死循环
			 * 
			 * 5.判断条件->执行代码->条件改变，直到不满足条件终止循环
			 * */
			for(var i=0;i<10;i++){
				console.log(i)
			}
		</script>
	</body>
</html>
