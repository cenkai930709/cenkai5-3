<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	+连接符
			 * 	1.两个数字，加法运算
			 *  2.只要有一边是字符串，就进行字符串拼接
			 * */
			console.log(1+1)
			console.log('1'+'1')
			console.log('1'+1)
			var a = '1';
			var b = 1;
			console.log(a+b)
			
			console.log(1+1+'1')
			console.log('1'+(1+1))
		</script>
	</body>
</html>
