<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	<body>
		<input type="button" value="按钮" id="btn"/>
		<ul id="list">

			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>

					//lis[i].style.background = color[i%color.length];
					lis[i].style.background = 'red';

			}
