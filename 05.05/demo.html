<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 200px;
				height: 200px;
				background: red;
				color: #fff;
				line-height: 200px;
				text-align: center;
				font-size: 50px;
			}
			#box.active{
				background: pink;
				color: #000;
			}
		</style>
	</head>
	<body>

		<div id="box" style="width:100px;height:100px;">
			文字
		</div>
		<script>
			var box = document.getElementById('box');
			box.className = 'active';
			box.style.width = '100px';
			box.style.height = '100px';
			box.style.cssText = 'width:100px;height:100px';
			box.style.cssText = ''
			console.dir(box.style)
		</script>
	</body>
</html>
