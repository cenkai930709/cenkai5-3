<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" id="btn" value="按钮" />
		<script type="text/javascript">
			var btn=document.getElementById('btn');
			var onOff=true;
			btn.onclick=function(){
				onOff?this.style.backgroundColor='red':this.style.backgroundColor='yellow',onOff=!onOff;
			}
			 
		</script>
	</body>
</html>
