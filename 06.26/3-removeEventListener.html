<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				padding:100px;
			}
			#div1{
				background:red;
			}
			#div2{
				background:yellow;
			}
			#div3{
				background:blue;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3"></div>
			</div>
		</div>
		<script type="text/javascript">
			/*
			 * 事件监听器解绑事件
			 	元素.removeEventListener('事件名',函数,布尔值)
			 	参数：
			 		'事件名'：不带on,str
			 		函数：事件处理函数
			 		布尔值：
			 			是否在捕获阶段执行，默认是false
			 			true:捕获执行
			 			false:冒泡执行
			 	1.同一元素的同一事件的同一函数和同一执行阶段，4个都相同才能解绑	
			 	2.on解绑null，不能互相解绑
			 	
			 * */
			var div1 = document.getElementById('div1');
			var div2 = document.getElementById('div2');
			var div3 = document.getElementById('div3');
			
			div2.addEventListener('click',function(){
				alert(this.id)
			},true)
			div3.addEventListener('click',function(){
				alert(this.id)
			},true)
			function fn(){
				alert(this.id)
			}
			div1.addEventListener('click',fn,true)
			div1.removeEventListener('click',fn,true)
			//匿名函数不相同，不能解绑
//			div1.addEventListener('click',function(){
//				alert(this.id)
//			},true)
//			div1.removeEventListener('click',function(){
//				alert(this.id)
//			},true)
		</script>
	</body>
</html>
