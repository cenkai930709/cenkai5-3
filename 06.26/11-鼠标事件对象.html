<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 200px;
				height: 200px;
				background: red;
				position: absolute;
				left:300px;
				top:200px;
			}
			#div1{
				width: 100px;
				height: 100px;
				background: yellow;
				margin:50px 50px;
			}
		</style>
	</head>
	<body style="height:3000px;">
		<div id="box">
			<div id="div1"></div>
		</div>
		<script type="text/javascript">
			/*
			 	鼠标事件对象
			 		altKey
			 		ctrlKey
			 		shiftKey
			 	是否按着功能键触发，按下true,没按false
			 	鼠标位置到可视区左边，上边的距离
			 	clientX
			 	clientY
			 	
			 	下面的低版本不兼容
			 	鼠标位置到触发元素左边，上边的距离
			 	offsetX
			 	offsetY
			 	
			 	clientX - 元素到可视区距离 
			 	
			 	鼠标位置到文档左，上的距离
			 	pageX
			 	pageY
			 * 
			 * 	clientX + 滚动距离
			 * 
			 * 鼠标位置到设备左，上的距离
			 	screenX
			 	screenY
			 	
			 	键值
			 	which
			 	左键1，中键2，右键3
			 * 
			 * */
			var box = document.getElementById('box');
			box.onclick = function(ev){
				console.log(ev)
				//console.log(ev.clientX,ev.clientY)
			}
			document.onclick = function(ev){
				console.dir(ev)
			}
		</script>
	</body>
</html>
