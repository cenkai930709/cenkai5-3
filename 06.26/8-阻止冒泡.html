<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				padding:100px;
			}
			#div1{
				background:red;
			}
			#div2{
				background:yellow;
			}
			#div3{
				background:blue;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3"></div>
			</div>
		</div>
		<script type="text/javascript">
			/*
			 * 阻止冒泡
			 * 		默认值是false
			 * 		ev.cancelBubble = true
			 * 阻止后续进程
			 * 		ev.stopPropagation()
			 * 		阻止后续的捕获和冒泡阶段
			 * 
			 * 
			 * 必须是相同事件，才能阻止后续的冒泡事件触发
			 * */
			var div1 = document.getElementById('div1');
			var div2 = document.getElementById('div2');
			var div3 = document.getElementById('div3');
			div1.addEventListener('click',function(ev){
				alert(this.id)
				ev.stopPropagation()
			},true)
			div2.addEventListener('click',function(){
				alert(this.id)
			})
			div3.addEventListener('click',function(ev){
				ev.cancelBubble = true;
				
				alert(this.id)
			})
			
		</script>
	</body>
</html>
