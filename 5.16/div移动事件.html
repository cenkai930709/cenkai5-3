<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				height: 100px;
				width: 100px;
				background: pink;
				border-radius:50% ;
				margin-top: 20px;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<input type="text" />
		<input type="text"/>
		<input type="button" value="按钮" />
		<div id="box"></div>
		<script type="text/javascript">
			var box=document.getElementById('box');
			var btn=document.getElementsByTagName('input');
			btn[2].onclick=function(){
				var val1=btn[0].value;
				var val2=Number(btn[1].value);
				fn(val1,val2);
				function fn(attr,val){
					val+=parseInt(getComputedStyle(box)[attr]);
					box.style[attr]=val+'px';
				}
			}
		</script>
	</body>
</html>
