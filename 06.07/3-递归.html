	<body>
		<script type="text/javascript">
			function fn(n){
				if(n==1){
					return 1;
				}
				return n+fn(n-1);
			}
			console.log(fn(5))
			/*
			 5+4+3+2+1
			 * 递
			 * 	5+fn(4)
			 * 	   4+fn(3)
			 *        3+fn(2)
			 *          2+fn(1)
			 *              1
			 *归
			 *15
			 * 5+10
			 * 	   4+6
			 *        3+3
			 *            2+1
			 *                1
			 * 
			 * */
		</script>
