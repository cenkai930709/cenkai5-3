<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
			}
			#div1{
				width: 150px;
				height: 150px;
				padding: 100px;
				background: red;
				position: relative;
				border: 10px solid #000;
			}
			#div2{
				width: 50px;
				height: 50px;
				padding:40px;
				background: yellow;
				border: 10px solid #000;
				position: relative;
			}
			#div3{
				width: 30px;
				height: 30px;
				background: blue;
				border: 10px solid #000;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3"></div>
			</div>
		</div>
		<script type="text/javascript">
			/*
			 	元素.getBoundingClientRect()
			 		元素到可视区的尺寸，对象,不带单位
			 * top bottom left right width height
			 * 
			 * right,bottom是元素右，下边框外到可视区左，上的距离，left+width+border
			 * width,height是加上border的尺寸,元素实际占位尺寸
			 * width+padding+border
			 * */
			var div1 = document.getElementById('div1');
			var div2 = document.getElementById('div2');
			var div3 = document.getElementById('div3');
			console.log(div3.getBoundingClientRect())
		</script>
	</body>
</html>
