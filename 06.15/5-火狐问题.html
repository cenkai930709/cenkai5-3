<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{
				width: 200px;
				height: 50px;
				border: 10px solid #000;
				position: relative;
				overflow: hidden;
			}
			#div2{
				width: 50px;
				height: 50px;
				background: red;
				position: absolute;
				left:10px;
				top:0;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2"></div>
		</div>
		<script type="text/javascript">
			/*
			 	火狐下，自身是定位，定位父级有边框同时有overflow，offsetLeft,offsetTop获取有问题
			 	解决
			 		定位父级边框和overflow不同时存在，如果必须要，分在2个结构里
			 		
			 * 
			 * */
			var div2 = document.getElementById('div2');
			console.log(div2.offsetLeft)
			console.log(div2.offsetTop)
		</script>
	</body>
</html>
