<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
			}
			#div1{
				width: 150px;
				height: 150px;
				padding: 100px;
				background: red;
				position: relative;
				border: 10px solid #000;
				margin-top:50px;
			}
			#div2{
				width: 50px;
				height: 50px;
				padding:40px;
				background: yellow;
				border: 10px solid #000;
				position: relative;
			}
			#div3{
				width: 30px;
				height: 30px;
				background: blue;
				border: 10px solid #000;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3"></div>
			</div>
		</div>
		<script type="text/javascript">
		
			var div1 = document.getElementById('div1');
			var div2 = document.getElementById('div2');
			var div3 = document.getElementById('div3');
			//console.log(div3.offsetLeft)
			function getTop(obj){
				var w = 0;
				fn(obj);
				function fn(obj){
					//console.log(obj.offsetTop)
					//加上到定位父级的距离
					w+=obj.offsetTop;
					//如果有定位父级就递归，body定位父级是null停止递归
					if(obj.offsetParent){
					//加上边框宽度
					w+=parseFloat(getComputedStyle(obj.offsetParent).borderTopWidth);
						fn(obj.offsetParent);
					}
				}
				return w;
			}
			console.log(getTop(div3))
		</script>
	</body>
</html>
