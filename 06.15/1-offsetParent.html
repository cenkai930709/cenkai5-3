<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{
				width: 100px;
				height: 100px;
				padding:100px;
				position: relative;
				background: red;
			}
			#div2{
				width: 100px;
				height: 100px;
				background: yellow;
			}
			#div3{
				width: 50px;
				height: 50px;
				background: blue;
				
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3"></div>
			</div>
		</div>
		<script type="text/javascript">
			/*
			 	元素.offsetParent
			 		定位父级
			 	1.自身有没有定位都可以	
			 *  2.没有定位父级，是body
			 *  3.body的定位父级是null
			 * */
			var div1 = document.getElementById('div1');
			var div2 = document.getElementById('div2');
			var div3 = document.getElementById('div3');
			console.log(div3.offsetParent)
			console.log(document.body.offsetParent)
			div3.onclick = function(){
				this.offsetParent.style.background = 'green';
			}
		</script>
	</body>
</html>
