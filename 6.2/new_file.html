<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				height: 100px;
				width: 100px;
				background: red;
				position: absolute;
				left: 100px;
				top: 100px;
				z-index: 3;
				opacity: 0.5;
			}
			.box2{
				height: 100px;
				width: 100px;
				background: gold;
				position: absolute;
				left: 150px;
				top: 100px;
				z-index: 4;
				opacity: 0.8;
			}
			.box3{
				height: 100px;
				width: 100px;
				background: plum;
				position: absolute;
				left: 200px;
				top: 100px;
				z-index: 5;
				opacity: 1;
			}
			.box4{
				height: 100px;
				width: 100px;
				background: green;
				position: absolute;
				left: 250px;
				top: 100px;
				z-index: 4;
				opacity: 0.8;
			}
			.box5{
				height: 100px;
				width: 100px;
				background: black;
				position: absolute;
				left: 300px;
				top: 100px;
				z-index: 3;
				opacity: 0.5;
			}
			
		</style>
	</head>
	<body>
		<input type="button" id="" value="左" />
		<input type="button" id="" value="右" />
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>
		<script type="text/javascript">
			var inps=document.getElementsByTagName('input');
			var divs=document.getElementsByTagName('div');
			var arr=[];
			for(var i=0;i<divs.length;i++){
				arr.push( [getstyle(divs[i],'left'),getstyle(divs[i],'top')] );
			}
			//console.log(arr)
			inps[0].onclick=function(){
				arr.push(arr[0]);
				arr.shift();
				for(var i=0;i<divs.length;i++){
					divs[i].style.left=arr[i][0];
					divs[i].style.top=arr[i][1];
				}
			}
			inps[1].onclick=function(){
				arr.unshift(arr[arr.length-1]);
				arr.pop();
				for(var i=0;i<divs.length;i++){
					divs[i].style.left=arr[i][0];
					divs[i].style.top=arr[i][1];
				}
			}
			function getstyle(obj,attr){
				if(obj.currentStyle){
					return obj.currentStyle[attr];
				}else{
					return getComputedStyle(obj,false)[attr];
				}
			}
			setInterval(inps[0].onclick,100)
		</script>
	</body>
</html>
