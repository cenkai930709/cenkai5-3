<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box" class="abs"></div>
		<script type="text/javascript">
			var box=document.getElementById('box');
			function addClass(obj,name){
				var s=obj.className;
				if(s==''){
					obj.className=name;
				}else{
					var arr=s.split(' ');
					for(var i=0;i<arr.length;i++){
						if(arr[i]==name){
							return;
						}
						
					}
					obj.className+=' '+name;
				}
			}
			addClass(box,'aaa')
			
		</script>
		
	</body>
</html>
