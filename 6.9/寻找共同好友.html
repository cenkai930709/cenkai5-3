			//找到最多的放回
			var str='jshajkshjfaxusdajjujasbdfyuas';
			function fn2(str){
				var j={};
				for(var i=0;i<str.length;i++){
					if(j[str[i]]){
						j[str[i]]++;
					}else{
						j[str[i]]=1;
					}
				}
				var max={
					name:'',
					num:0
				}
				for(var k in j){
					if(j[k]>max.name){
						max.name=j[k];
						max.num=k;
					}
				}
				return max;
			}
			console.log(fn2(str));
