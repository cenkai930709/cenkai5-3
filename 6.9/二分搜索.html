<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[
				{
					id:1,
					name:'小红1'
				},
				{
					id:7,
					name:'小红7'
				},
				{
					id:4,
					name:'小红4'
				},{
					id:8,
					name:'小红8'
				},
				{
					id:2,
					name:'小红2'
				},
				{
					id:3,
					name:'小红3'
				},
				{
					id:5,
					name:'小红5'
				},
				{
					id:6,
					name:'小红6'
				}
			];
			function miedd(arr,id){
				arr=qiue(arr);
				var min=0;
				var max=arr.length-1;
				while(min<=max){
					var miedd=Math.floor((min+max)/2);
					if(arr[miedd].id>id){
						max=miedd-1;
					}else if(arr[miedd].id<id){
						min=miedd+1;
					}else{
						return arr[miedd];
					}
				}
				function qiue(arr){
					if(arr.length<=1){
						return arr;
					}
					var cur=arr.shift();
					var left=[];
					var right=[];
					while (arr.length){
						if(cur.id>arr[0].id){
							left.push(arr.shift());
						}else{
							right.push(arr.shift());
						}
					}
					return qiue(left).concat(cur,qiue(right));
				}
			}
			console.log(miedd(arr,5))
		</script>
	</body>
</html>
